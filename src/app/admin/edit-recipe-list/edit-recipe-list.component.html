<main role="main">

  <div class="container" style="padding-bottom: 30px">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-lg">
            <div class="row">
              <div class="col-sm-12 text-center">
               <h1>Select Recipe to Edit</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>

    <div class="row">
      <div *ngFor="let recipe of recipeList" class="col-md-4 text-center card bg-light">
        <div class="card-body">
          <span>{{recipe.title}}</span><br>
          <span><button class="btn btn-sm btn-outline-success" type="button" [routerLink]="['/recipe', recipe._id, 'edit']">Edit This Recipe</button></span><br>
          <button class="btn btn-sm btn-outline-danger" (click)="triggerModal(recipe)" type="button" [id]="recipe._id" data-toggle="modal" data-target="#C580">
            Delete
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="C580" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 *ngIf="selectedRecipe" class="modal-title" id="exampleModalLabel">
                <span style="font-style: italic; padding-left: 10px">
                  Delete {{selectedRecipe.title}}?
                </span>
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div style="justify-content: center" class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              <button type="button" (click)="deleteRecipe(selectedRecipe._id)" data-dismiss="modal" class="btn btn-danger">
                <span>Delete</span>
              </button>
            </div>
          </div>
        </div>
      </div>



  </div>

</main>
