<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="navbar-brand"><a class="homeLink pointable" (click)="navigateHome()">Recipe App</a></div>
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li *ngIf="session.isAuthenticated" class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" (click)="clearSearch()">Home<span class="sr-only">(current)</span></a>
          </li>
          <li *ngIf="session.isAuthenticated" class="nav-item">
            <a class="nav-link" routerLink="/recipe/list" (click)="clearSearch()" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">Recipes</a>
          </li>
          <li *ngIf="session.isAuthenticated" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Services</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" [routerLink]="['/recipe', 0, 'edit']" (click)="clearSearch()">Add Recipe</a>
                <a class="dropdown-item" href="#">Edit Profile</a>
                <a *ngIf="session.isAdmin" class="dropdown-item" (click)="clearSearch()" [routerLink]="['/admin/editUserList']">Edit Users</a>
                <a *ngIf="session.isAdmin" class="dropdown-item" (click)="clearSearch()" [routerLink]="['/admin/editRecipeList']">Edit Recipes</a>
                <a *ngIf="session.isAdmin" class="dropdown-item" (click)="clearSearch()" [routerLink]="['/admin/approve']">Approve Recipes</a>
              </div>
          </li>
        </ul>
        <ul *ngIf="session.isAuthenticated" style="padding-right: 15em" class="navbar-nav">
          <li>
              <input [(ngModel)]="searchString" class="mr-sm-2" type="text" placeholder="Search Recipes" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" (click)="search()">Search</button>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a (click)="clearSearch()" class="nav-link" *ngIf="!session.isAuthenticated" routerLink="/login" routerLinkActive="active">
              <i class="fa fa-lock" aria-hidden="true"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="session.isAuthenticated" (click)="logout()"
              style="cursor: pointer" >
              <i class="fa fa-unlock" aria-hidden="true"></i> Logout
            </a>
          </li>
        </ul>
        <!-- <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
      </div>
    </nav>
  </header>
